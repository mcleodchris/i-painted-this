<nav class="menu auth">
  <p class="menu-label">Auth</p>
  <div class="menu-list auth">
    <ng-container *ngIf="userInfo$ | async as userInfo; else login">
      <a href="/.auth/logout?post_logout_redirect_uri={{ redirect }}">Logout</a>
    </ng-container>
    <ng-template #login>
      <ng-container *ngFor="let provider of providers">
        <a href="/.auth/login/{{ provider }}?post_login_redirect_uri={{ redirect }}">Login with {{ provider }}</a>
      </ng-container>
    </ng-template>
  </div>
  <div class="user" *ngIf="userInfo$ | async as userInfo">
    <p>Welcome</p>
    <p>{{ userInfo.userDetails }}</p>
    <p>{{ userInfo.identityProvider }}</p>
  </div>
</nav>
