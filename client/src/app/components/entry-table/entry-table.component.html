<table *ngIf="entries$ | async as entries; else loading" mat-table [dataSource]="entries" class="mat-elevation-z8">
  <ng-container matColumnDef="game">
    <th mat-header-cell *matHeaderCellDef>Game/Brand</th>
    <td mat-cell *matCellDef="let entry">{{ entry.game }}</td>
  </ng-container>
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>What did you paint? <small>e.g. Steampunk Lemmings</small></th>
    <td mat-cell *matCellDef="let entry">
      {{ entry.item }}
    </td>
  </ng-container>
  <ng-container matColumnDef="modelCount">
    <th mat-header-cell *matHeaderCellDef>Model Count</th>
    <td mat-cell *matCellDef="let entry">{{ entry.modelCount }}</td>
  </ng-container>
  <ng-container matColumnDef="cumulative">
    <th mat-header-cell *matHeaderCellDef>Running Total</th>
    <td mat-cell *matCellDef="let entry">
      <span>{{ entry.cumulative }}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="completedDate">
    <th mat-header-cell *matHeaderCellDef>Completed Date</th>
    <td mat-cell *matCellDef="let entry">{{ entry.completedDate | date : 'mediumDate' }}</td>
  </ng-container>
  <ng-container matColumnDef="controls" *ngIf="userInfo$ | async">
    <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
    <td mat-cell *matCellDef="let entry"><app-delete-button [entry]="entry"></app-delete-button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<ng-template #loading><mat-spinner color="accent"></mat-spinner></ng-template>
